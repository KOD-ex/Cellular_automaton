<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game_of_life</title>

	<script src="brain.js/browser.min.js"></script>
	<script src="Game_of_life.js" defer></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/codemirror.min.css" integrity="sha512-/BlxZbYLtYGExexketXsTi47eHp+r2kTeq2OHecQPZlfbc7WFXVrwbVW9HOYjI6c9Ti+P60ASmVLxittZ0EBGw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/theme/solarized.min.css" integrity="sha512-9eh7EKENNB3CJcWthLysOUEcOw1hCVES0IoNcgLeKRgcG1j1HRNXST3b1i7SV/XQEFGAvg7RMm5XbHfdaA0juQ==" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

	<style>
		body {
			background-color: #333;
		}

		#canv {
			top: 0;right: 0;bottom: 0;left: 0;
			margin: auto;
			background-color: white;
		}
		.setup_menu {
			margin-left: 30px;
			width: 100px;
			height: 40px;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center flex-row bd-highlight w-150 mt-5 pt-1" style="display: block;">
			<button class="d-flex justify-content-center btn btn-outline-success btn-lg setup_menu" id="button_start" type="submit">Start</button>
			<button class="d-flex justify-content-center btn btn-outline-danger btn-lg setup_menu" id="button_clear" type="submit">Clear</button>
			<p class="ml-4 mt-2" style="color: white;">рождаемость</p>
			<input type="type" id="birthrate" class="form-control ml-2 setup_menu" value="3">
			<p class="ml-4 mt-2" style="color: white;">выживаемость</p>
			<input type="type" id="survival" class="form-control ml-2 setup_menu" value="2,3">
			<p class="ml-4 mt-2" style="color: white;">кол. клеток</p>
			<input type="type" id="count_cell" class="form-control ml-2 setup_menu" value="30">
		</div>
		<div class="row w-150 mt-3 pt-2 mb-5">
			<canvas id="canv" style="display: block;">Ваш браузер устарел, обновитесь.</canvas>
		</div>
	</div>
</body>
</html>
